<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing:border-box ;
    }
    body{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #0a0a0a, #3a4452)
    }
    .calculator{
      border: 1px solid #717377;
      padding: 20px;
      border-radius: 16px;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
    }
    .style{
      width: 320px;
      border: none;
      padding: 24px;
      margin: 10px;
      background: transparent;
      color: white;
      text-align: right;
      font-size: 40px;
      margin: 10px;
      padding: 10px;
      
    }
    input::placeholder{
      color: #ffff;
    }
    button{
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      padding: 20px;
      font-size: 20px;
      margin:10px;
      background: transparent;
      color: #ffff;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
    }
    
    .button2{
    background-color: orange;
      color: #0a0a0a;
    }

  </style>
</head>
<body>
  <div class="calculator"> 
   <input value="0" class="style">
   <div >
   <button class="button1" >AC</button>
   <button class="button1">DEL</button>
   <button class="button1">%</button>
   <button class="button1">/</button></div>

   <div class="button">
   <button>7</button>
   <button>8</button>
   <button>9</button>
   <button class="button1">*</button></div>

   <div class="button">
   <button>4</button>
   <button>5</button>
   <button>6</button>
   <button class="button1">-</button></div>

   <div class="button">
   <button>1</button>
   <button>2</button>
   <button>3</button>
   <button class="button1">+</button></div>

   <div class="button">
   <button>00</button>
   <button>0</button>
   <button>.</button>
   <button class="button2">=</button><br></div>
   <script>
    let display = document.querySelector(".style");
    let buttons = document.querySelectorAll("button");
  
    buttons.forEach(button => {
        button.addEventListener("click", (e) => {
            let buttonText = e.target.innerText;
  
            if (buttonText === "AC") {
                display.value = "";
            } else if (buttonText === "DEL") {
                display.value = display.value.slice(0, -1);
            } else if (buttonText === "=") {
                try {
                    display.value = eval(display.value);
                } catch {
                    display.value = "Error";
                }
            } else {
                if (display.value === "0") {
                    display.value = buttonText;
                } else {
                    display.value += buttonText;
                }
            }
        });
    });
  </script>
  
</body>
</html>
